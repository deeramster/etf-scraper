<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState, useEffect } = React;

    const API_BASE_URL = 'http://localhost:8080/api';

    const Search = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    );

    const TrendingUp = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
    );

    const DollarSign = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    );

    const Filter = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
        </svg>
    );

    const Calendar = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
    );

    const Download = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
    );

    const RefreshCw = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
    );

    const AlertCircle = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    );

    const ETFDashboard = () => {
        const [etfData, setEtfData] = useState([]);
        const [filteredData, setFilteredData] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [selectedAssetClass, setSelectedAssetClass] = useState('Все');
        const [assetClasses, setAssetClasses] = useState(['Все']);
        const [sortBy, setSortBy] = useState('nav_million_rub');
        const [sortOrder, setSortOrder] = useState('desc');
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [stats, setStats] = useState({
            totalFunds: 0,
            totalNAV: 0,
            avgTER: 0,
            lastUpdate: ''
        });
        const [displayStats, setDisplayStats] = useState({
            totalFunds: 0,
            totalNAV: 0,
            avgTER: 0
        });

        useEffect(() => {
            loadData();
            loadAssetClasses();
        }, []);

        // Пересчитываем статистику при изменении отфильтрованных данных
        useEffect(() => {
            calculateDisplayStats();
        }, [filteredData]);

        // ИСПРАВЛЕНИЕ: добавлен useEffect для перезагрузки данных при изменении сортировки
        useEffect(() => {
            if (!loading) {
                loadData();
            }
        }, [sortBy, sortOrder]);

        const loadData = async () => {
            setLoading(true);
            setError(null);
            try {
                const response = await fetch(`${API_BASE_URL}/etfs?sortBy=${sortBy}&order=${sortOrder.toUpperCase()}`);
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                const data = await response.json();
                setEtfData(data || []);

                // ИСПРАВЛЕНИЕ: применяем фильтр по классу активов после загрузки
                if (selectedAssetClass === 'Все') {
                    setFilteredData(data || []);
                } else {
                    const filtered = (data || []).filter(etf => etf.assetClass === selectedAssetClass);
                    setFilteredData(filtered);
                }

                await loadStats();
            } catch (err) {
                setError(err.message);
                console.error('Ошибка загрузки данных:', err);
            } finally {
                setLoading(false);
            }
        };

        const loadStats = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                if (!response.ok) throw new Error('Ошибка загрузки статистики');
                const data = await response.json();
                setStats({
                    totalFunds: data.uniqueTickers || 0,
                    totalNAV: data.totalNAV || 0,
                    avgTER: data.avgTER || 0,
                    lastUpdate: data.lastUpdate ? new Date(data.lastUpdate).toLocaleDateString('ru-RU') : ''
                });
            } catch (err) {
                console.error('Ошибка загрузки статистики:', err);
            }
        };

        const loadAssetClasses = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/asset-classes`);
                if (!response.ok) throw new Error('Ошибка загрузки классов активов');
                const data = await response.json();
                setAssetClasses(data.assetClasses || ['Все']);
            } catch (err) {
                console.error('Ошибка загрузки классов активов:', err);
            }
        };

        const calculateDisplayStats = () => {
            if (filteredData.length === 0) {
                setDisplayStats({
                    totalFunds: 0,
                    totalNAV: 0,
                    avgTER: 0
                });
                return;
            }

            const totalNAV = filteredData.reduce((sum, etf) => {
                return sum + (etf.navMillionRub || 0);
            }, 0);

            const terValues = filteredData.filter(etf => etf.terPercent !== null && etf.terPercent !== undefined);
            const avgTER = terValues.length > 0
                ? terValues.reduce((sum, etf) => sum + etf.terPercent, 0) / terValues.length
                : 0;

            setDisplayStats({
                totalFunds: filteredData.length,
                totalNAV: totalNAV,
                avgTER: avgTER
            });
        };

        const handleSearch = async (term) => {
            setSearchTerm(term);
            if (!term.trim()) {
                // ИСПРАВЛЕНИЕ: при очистке поиска применяем фильтр по классу активов
                if (selectedAssetClass === 'Все') {
                    setFilteredData(etfData);
                } else {
                    const filtered = etfData.filter(etf => etf.assetClass === selectedAssetClass);
                    setFilteredData(filtered);
                }
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(term)}`);
                if (!response.ok) throw new Error('Ошибка поиска');
                const data = await response.json();
                setFilteredData(data || []);
            } catch (err) {
                console.error('Ошибка поиска:', err);
            }
        };

        useEffect(() => {
            // ИСПРАВЛЕНИЕ: сброс поиска при изменении класса активов
            setSearchTerm('');

            if (selectedAssetClass === 'Все') {
                setFilteredData(etfData);
            } else {
                const filtered = etfData.filter(etf => etf.assetClass === selectedAssetClass);
                setFilteredData(filtered);
            }
        }, [selectedAssetClass, etfData]);

        const handleScrape = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/scrape`, { method: 'POST' });
                if (!response.ok) throw new Error('Ошибка запуска скрейпинга');
                alert('Скрейпинг запущен в фоновом режиме. Обновите данные через несколько минут.');
            } catch (err) {
                alert('Ошибка: ' + err.message);
            }
        };

        const exportToCSV = () => {
            const headers = ['Тикер', 'Название', 'УК', 'Класс активов', 'TER %', 'СЧА млн ₽', 'Изм. 2024 %'];
            const rows = filteredData.map(etf => [
                etf.ticker,
                `"${etf.fundName}"`,
                `"${etf.managementCo}"`,
                `"${etf.assetClass}"`,
                etf.terPercent || '',
                etf.navMillionRub || '',
                etf.priceChange2024 || ''
            ]);

            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `etf_data_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        };

        if (loading) {
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center">
                    <div className="text-center">
                        <RefreshCw className="w-12 h-12 text-blue-600 animate-spin mx-auto mb-4" />
                        <p className="text-slate-600 text-lg">Загрузка данных...</p>
                    </div>
                </div>
            );
        }

        if (error) {
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-6">
                    <div className="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
                        <AlertCircle className="w-16 h-16 text-red-500 mx-auto mb-4" />
                        <h2 className="text-2xl font-bold text-slate-800 text-center mb-2">Ошибка подключения</h2>
                        <p className="text-slate-600 text-center mb-6">{error}</p>
                        <div className="space-y-2 text-sm text-slate-500 mb-6">
                            <p>Убедитесь, что:</p>
                            <ul className="list-disc list-inside space-y-1 ml-4">
                                <li>API сервер запущен на localhost:8080</li>
                                <li>База данных etf_data.db существует</li>
                                <li>Выполнен хотя бы один скрейпинг</li>
                            </ul>
                        </div>
                        <button
                            onClick={loadData}
                            className="w-full flex items-center justify-center gap-2 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                        >
                            <RefreshCw className="w-5 h-5" />
                            Попробовать снова
                        </button>
                    </div>
                </div>
            );
        }

        return (
            <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
                <div className="max-w-7xl mx-auto">
                    <div className="mb-8">
                        <h1 className="text-4xl font-bold text-slate-800 mb-2">ETF Dashboard</h1>
                        <p className="text-slate-600">Мониторинг биржевых фондов на Мосбирже</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-slate-600 text-sm mb-1">Фондов в выборке</p>
                                    <p className="text-3xl font-bold text-slate-800">{displayStats.totalFunds}</p>
                                    <p className="text-xs text-slate-400 mt-1">из {stats.totalFunds} всего</p>
                                </div>
                                <DollarSign className="w-12 h-12 text-blue-500 opacity-20" />
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-slate-600 text-sm mb-1">СЧА в выборке</p>
                                    <p className="text-2xl font-bold text-slate-800">
                                        {(displayStats.totalNAV / 1000).toFixed(1)}B ₽
                                    </p>
                                    <p className="text-xs text-slate-400 mt-1">из {(stats.totalNAV / 1000).toFixed(1)}B ₽</p>
                                </div>
                                <TrendingUp className="w-12 h-12 text-green-500 opacity-20" />
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-purple-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-slate-600 text-sm mb-1">Средний TER</p>
                                    <p className="text-3xl font-bold text-slate-800">{displayStats.avgTER.toFixed(2)}%</p>
                                    <p className="text-xs text-slate-400 mt-1">в выборке</p>
                                </div>
                                <Filter className="w-12 h-12 text-purple-500 opacity-20" />
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-orange-500">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-slate-600 text-sm mb-1">Обновлено</p>
                                    <p className="text-lg font-bold text-slate-800">{stats.lastUpdate}</p>
                                </div>
                                <Calendar className="w-12 h-12 text-orange-500 opacity-20" />
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-md p-6 mb-6">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div className="md:col-span-2">
                                <label className="block text-sm font-medium text-slate-700 mb-2">Поиск</label>
                                <div className="relative">
                                    <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5" />
                                    <input
                                        type="text"
                                        placeholder="Тикер, название или УК..."
                                        value={searchTerm}
                                        onChange={(e) => handleSearch(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Класс активов</label>
                                <select
                                    value={selectedAssetClass}
                                    onChange={(e) => setSelectedAssetClass(e.target.value)}
                                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    {assetClasses.map(ac => (
                                        <option key={ac} value={ac}>{ac}</option>
                                    ))}
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Сортировка</label>
                                <div className="flex gap-2">
                                    <select
                                        value={sortBy}
                                        onChange={(e) => setSortBy(e.target.value)}
                                        className="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="nav_million_rub">По СЧА</option>
                                        <option value="ter_percent">По TER</option>
                                        <option value="price_change_2024">По изм. 2024</option>
                                        <option value="ticker">По тикеру</option>
                                    </select>
                                    <button
                                        onClick={() => setSortOrder(sortOrder === 'asc' ? 'desc' : 'asc')}
                                        className="px-3 py-2 bg-slate-100 border border-slate-300 rounded-lg hover:bg-slate-200 transition"
                                        title={sortOrder === 'asc' ? 'По возрастанию' : 'По убыванию'}
                                    >
                                        {sortOrder === 'asc' ? '↑' : '↓'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="flex gap-2 mt-4">
                            <button
                                onClick={loadData}
                                className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                            >
                                <RefreshCw className="w-4 h-4" />
                                Обновить данные
                            </button>
                            <button
                                onClick={handleScrape}
                                className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
                            >
                                <TrendingUp className="w-4 h-4" />
                                Запустить скрейпинг
                            </button>
                            <button
                                onClick={exportToCSV}
                                className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
                            >
                                <Download className="w-4 h-4" />
                                Экспорт в CSV
                            </button>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl shadow-md overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th className="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Тикер</th>
                                    <th className="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Название</th>
                                    <th className="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">УК</th>
                                    <th className="px-6 py-4 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Класс активов</th>
                                    <th className="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">TER %</th>
                                    <th className="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">СЧА (млн ₽)</th>
                                    <th className="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">6М %</th>
                                    <th className="px-6 py-4 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">2024 %</th>
                                    <th className="px-6 py-4 text-center text-xs font-semibold text-slate-600 uppercase tracking-wider">Статус</th>
                                </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-200">
                                {filteredData.map((etf, index) => (
                                    <tr key={index} className="hover:bg-slate-50 transition">
                                        <td className="px-6 py-4">
                                            <span className="font-bold text-blue-600">{etf.ticker}</span>
                                        </td>
                                        <td className="px-6 py-4 text-slate-800 max-w-xs truncate" title={etf.fundName}>
                                            {etf.fundName}
                                        </td>
                                        <td className="px-6 py-4 text-slate-600 text-sm">{etf.managementCo}</td>
                                        <td className="px-6 py-4 text-slate-600 text-sm max-w-xs truncate" title={etf.assetClass}>
                                            {etf.assetClass}
                                        </td>
                                        <td className="px-6 py-4 text-right font-medium text-slate-800">
                                            {etf.terPercent ? etf.terPercent.toFixed(2) : '-'}
                                        </td>
                                        <td className="px-6 py-4 text-right font-medium text-slate-800">
                                            {etf.navMillionRub ? etf.navMillionRub.toLocaleString('ru-RU') : '-'}
                                        </td>
                                        <td className="px-6 py-4 text-right">
                                            {etf.priceChange6M ? (
                                                <span className={`font-medium ${etf.priceChange6M >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    {etf.priceChange6M >= 0 ? '+' : ''}{etf.priceChange6M.toFixed(2)}
                                                </span>
                                            ) : '-'}
                                        </td>
                                        <td className="px-6 py-4 text-right">
                                            {etf.priceChange2024 ? (
                                                <span className={`font-medium ${etf.priceChange2024 >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    {etf.priceChange2024 >= 0 ? '+' : ''}{etf.priceChange2024.toFixed(2)}
                                                </span>
                                            ) : '-'}
                                        </td>
                                        <td className="px-6 py-4 text-center">
                                            <span className={`inline-flex px-3 py-1 text-xs font-medium rounded-full ${
                                                etf.tradeStatus === 'Торгуется'
                                                    ? 'bg-green-100 text-green-800'
                                                    : 'bg-red-100 text-red-800'
                                            }`}>
                                                {etf.tradeStatus}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                        </div>

                        {filteredData.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-slate-500 text-lg">Нет данных для отображения</p>
                                <p className="text-slate-400 text-sm mt-2">Попробуйте изменить параметры фильтрации</p>
                            </div>
                        )}
                    </div>

                    <div className="mt-6 text-center text-slate-500 text-sm">
                        <p>Данные обновляются автоматически из базы данных • Последнее обновление: {stats.lastUpdate}</p>
                        <p className="mt-1">Найдено записей: {filteredData.length}</p>
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ETFDashboard />);
</script>
</body>
</html>
