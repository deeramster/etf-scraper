<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Scraper - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen">
<div id="root" class="container mx-auto px-6 py-8"></div>

<script>
    const API_BASE = window.location.origin;

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–µ
    async function loadCertInfo() {
        try {
            const response = await fetch(`${API_BASE}/admin/info`);
            return await response.json();
        } catch (error) {
            console.error('Error loading cert info:', error);
            return null;
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–∏—Å—Ç–µ–º—ã
    async function loadStatus() {
        try {
            const response = await fetch(`${API_BASE}/admin/status`);
            return await response.json();
        } catch (error) {
            console.error('Error loading status:', error);
            return null;
        }
    }

    // –ó–∞–ø—É—Å–∫ —Å–∫—Ä–µ–π–ø–∏–Ω–≥–∞
    async function startScraping() {
        if (!confirm('–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫—Ä–µ–π–ø–∏–Ω–≥? –≠—Ç–æ –∑–∞–π–º–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç.')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/admin/scrape`, {
                method: 'POST'
            });
            const data = await response.json();
            alert(`–°—Ç–∞—Ç—É—Å: ${data.status}\n${data.message}\n\n–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä: ${data.initiatedBy}`);
        } catch (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }

    // –†–µ–Ω–¥–µ—Ä –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    async function render() {
        const certInfo = await loadCertInfo();
        const status = await loadStatus();

        const root = document.getElementById('root');
        root.innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
                    <div class="bg-slate-800 rounded-lg shadow-xl p-6 mb-6 border border-slate-700">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-3xl font-bold text-white mb-2">üîí Admin Panel</h1>
                                <p class="text-slate-400">ETF Scraper Management</p>
                            </div>
                            <div class="text-right">
                                <span class="inline-block px-4 py-2 bg-green-500 text-white rounded-full text-sm font-medium">
                                    ‚úì Authenticated
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–µ -->
                    <div class="bg-slate-800 rounded-lg shadow-xl p-6 mb-6 border border-slate-700">
                        <h2 class="text-xl font-bold text-white mb-4">üìú Certificate Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${certInfo ? `
                                <div>
                                    <p class="text-slate-400 text-sm mb-1">Common Name</p>
                                    <p class="text-white font-mono">${certInfo.CN || 'N/A'}</p>
                                </div>
                                <div>
                                    <p class="text-slate-400 text-sm mb-1">Organization</p>
                                    <p class="text-white font-mono">${certInfo.O || 'N/A'}</p>
                                </div>
                                <div class="md:col-span-2">
                                    <p class="text-slate-400 text-sm mb-1">Distinguished Name</p>
                                    <p class="text-white font-mono text-sm break-all">${certInfo.dn || 'N/A'}</p>
                                </div>
                                <div>
                                    <p class="text-slate-400 text-sm mb-1">Valid From</p>
                                    <p class="text-white font-mono text-sm">${certInfo.validFrom || 'N/A'}</p>
                                </div>
                                <div>
                                    <p class="text-slate-400 text-sm mb-1">Valid Until</p>
                                    <p class="text-white font-mono text-sm">${certInfo.validUntil || 'N/A'}</p>
                                </div>
                            ` : '<p class="text-slate-400">Certificate information not available</p>'}
                        </div>
                    </div>

                    <!-- –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã -->
                    <div class="bg-slate-800 rounded-lg shadow-xl p-6 mb-6 border border-slate-700">
                        <h2 class="text-xl font-bold text-white mb-4">üìä System Status</h2>
                        ${status ? `
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="bg-slate-700 rounded-lg p-4">
                                    <p class="text-slate-400 text-sm mb-1">Total Records</p>
                                    <p class="text-3xl font-bold text-white">${status.totalRecords || 0}</p>
                                </div>
                                <div class="bg-slate-700 rounded-lg p-4">
                                    <p class="text-slate-400 text-sm mb-1">Unique Tickers</p>
                                    <p class="text-3xl font-bold text-white">${status.uniqueTickers || 0}</p>
                                </div>
                                <div class="bg-slate-700 rounded-lg p-4">
                                    <p class="text-slate-400 text-sm mb-1">Scrape Sessions</p>
                                    <p class="text-3xl font-bold text-white">${status.scrapeSessions || 0}</p>
                                </div>
                            </div>
                        ` : '<p class="text-slate-400">Status information not available</p>'}
                    </div>

                    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
                    <div class="bg-slate-800 rounded-lg shadow-xl p-6 border border-slate-700">
                        <h2 class="text-xl font-bold text-white mb-4">‚öôÔ∏è Actions</h2>
                        <div class="space-y-3">
                            <button
                                onclick="startScraping()"
                                class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                Start Scraping
                            </button>
                            <button
                                onclick="window.location.reload()"
                                class="w-full bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-6 rounded-lg transition flex items-center justify-center gap-3">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                Refresh Status
                            </button>
                            <a
                                href="http://localhost:8080"
                                target="_blank"
                                class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition text-center">
                                Open Public Dashboard ‚Üí
                            </a>
                        </div>
                    </div>

                    <!-- –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ -->
                    <div class="mt-6 bg-yellow-900 border border-yellow-700 rounded-lg p-4">
                        <p class="text-yellow-200 text-sm">
                            ‚ö†Ô∏è <strong>Security Notice:</strong> This admin panel requires a valid client certificate.
                            All actions are logged with your certificate DN.
                        </p>
                    </div>
                </div>
            `;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    render();
</script>
</body>
</html>
